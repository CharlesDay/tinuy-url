<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #shortUrlContainer {
            margin-top: 20px;
        }

        #shortUrlContainer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #shortUrlContainer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="container">
    <h2>URL Shortener</h2>

    <form th:action="@{/url}" method="post" id="urlForm">
        <label for="longUrl">Long URL:</label>
        <input type="text" id="longUrl" name="url" th:value="${url}" autocomplete="off" required />
        <button type="submit">Generate Short URL</button>
    </form>


    <div id="shortUrlContainer">
        <p>Short URL: <a th:if="${shortUrl}" th:href="${shortUrl}" th:text="${shortUrl}" target="_blank"></a></p>
    </div>


</div>
</body>

</html>
